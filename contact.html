                        <div class="social-links">
                            <!-- LinkedIn icon -->

                                style="display: inline-flex; align-items: center; justify-content: center; width: 40px; height: 40px; background: #0077b5; color: white; border-radius: 8px; text-decoration: none; transition: transform 0.3s ease, box-shadow 0.3s ease;">

                            </div>
